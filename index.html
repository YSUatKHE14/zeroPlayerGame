    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div class="pure-g">
            <div class="pure-u-2-24">
            </div>

            <div class="pure-u-20-24 wrapper">
            <h1>The Adventures Of Sevythien</h1>
            <!-- Uses PURE css. Class names have predefined css for stack allign, ordering, etc.-->
                <div id="initialForm" class="initialForm">
                    <form class="pure-form pure-form-aligned heroNameForm" name="myForm">
                        <div class="pure-control-group">
                            <input type="text" placeholder="Hero name" id="fname" name="fname">
                        </div>
                        <div class="pure-control-group">
    						<input type=range min=0 max=20 value=10 id="stats" step=1 onmousemove="outputUpdate(value)">
				        </div>
                        <div class="pure-control-group">

                            <script>
    							function outputUpdate(att) {
    							  document.querySelector('#Attack').value = att;
                                  document.querySelector('#Defense').value = (20 - att);
    							}
    						</script>

                            <output id="Defense">10</output>-Defence |
    						Attack-<output id="Attack">10</output>
    				    </div>
                        <div class="pure-control-group">
                            <div>
                                <label for="weapon">Weapon</label>
                                <select id="weapon" name="Weapon">
                                    <option>Mace</option>
                                    <option>Sword</option>
                                    <option>Bow</option>
                                </select>
                            </div>
                        </div>


                        <!-- This should be a fresh commit to avoid any git demons from getting me -->
						<!-- You mean "gitting you" hahahahahha I'm funny bro -->
                        <div class="pure-control-group">
                            <table class="pure-table pure-table-bordered checkBoxTable">
                                <!-- Put all the possible item's checkboxes in a table -->
                                <thead>
                                    <tr>
                                        <th colspan="3" class="tableHeader">Inventory (MAX of 3 items)</th>
                                    </tr>
                                </thead>

                                <tbody>
                                    <!-- First row of checkboxes-->
                                    <tr>
                                        <td align="left">
                                           <input type="checkbox" name="inventory" value="healthPotion">Health Potion 
                                        </td>
                                        <td align="left">
                                            <input type="checkbox" name="inventory" value="shield">Shield 
                                        </td>
                                        <td align="left">
                                            <input type="checkbox" name="inventory" value="rabidToad">Rabid Toad
                                        </td>
                                    </tr>
                                    <!-- Second row of checkboxes -->
                                    <tr>
                                        <td align="left">
                                            <input type="checkbox" name="inventory" value="bigMac">Big Mac
                                        </td>
                                        <td align="left">
                                            <input type="checkbox" name="inventory" value="theLiteralHeartOfALion">The Literal Heart of a Lion
                                        </td>
                                        <td align="left">
                                            <input type="checkbox" name="inventory" value="soupThatIsTooHot">Soup That Is Too Hot
                                        </td>
                                    </tr>
                                    <!-- Third row of checkboxes -->
                                    <tr>
                                        <td align="left">
                                            <input type="checkbox" name="inventory" value="throwingStar">Throwing Star
                                        </td>
                                        <td align="left">
                                            <input type="checkbox" name="inventory" value="poison">Poison
                                        </td>
                                        <td align="left">
                                            <input type="checkbox" name="inventory" value="aBucketOfChildrensTears">A Bucket Of Children's Tears
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>


                        <div class="pure-control-group">
                            <input type="button" class="pure-button pure-button-primary" value="Submit" onclick="return run();">
                        </div>
                    </form>
                </div>
                <div id="gameplay" class="gameplay">
                    <div id="status" class="status">Health:
                        <span id="status_health"> </span>
                    </div>
                    <div id="path" class="path">
                    </div>
                </div>
            </div>
            <div class="pure-u-2-24"> ... </div>
        </div>
		<script src="js/pathFunctions.js"></script>
        <script src="js/main.js"></script>
		<script src="js/inventoryItems.js"></script>
    </body>
